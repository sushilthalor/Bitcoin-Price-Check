<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/Bitcoin.png" type="image/x-icon">
    <title>Bitcoin Price Check</title>
</head>
<body class="bg">
    <!-- Card -->
     <div class="container">
        <h1 class="text-center heading">Bitcoin Price Check</h1>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
              <div class="card">
                <div class="text-center my-2">
                <img src="img/Bitcoin.png" class="card-img-top w-50" alt="...">
              </div>
                <div class="card-body">
                  <h5 class="card-title">USD</h5>
                  <h5 class="card-title">Rate: <span id="usdrate"></span> <span>&#36;</span> </h5>
                  <p class="card-text">Description: <span id="usdd"></span></p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <div class="text-center my-2">
                    <img src="img/Bitcoin.png" class="card-img-top w-50" alt="...">
                  </div>
                <div class="card-body">
                  <h5 class="card-title">GBP</h5>
                  <h5 class="card-title">Rate: <span id="gbprate"></span> <span>&#163;</span></h5>
                  <p class="card-text">Description: <span id="gbpd"></span></p>
                </div>
              </div>
            </div>
            <div class="col">
                <div class="card">
                  <div class="text-center my-2">
                      <img src="img/Bitcoin.png" class="card-img-top w-50" alt="...">
                    </div>
                  <div class="card-body">
                      <h5 class="card-title">EUR</h5>
                  <h5 class="card-title">Rate: <span id="eurrate"></span> <span>&#8364;</span></h5>
                    <p class="card-text">Description: <span id="eurd"></span></p>
                  </div>
                </div>
              </div>
     </div>
     <div class="text-center my-2">
     <button type="button" class="btn btn-light" onclick="bitcoinprice()">Reload</button>
     <div class="text-light mt-3">Disclaimer <span>&quot;</span><span id="disclaimer"></span><span>&quot;</span></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
